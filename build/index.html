		<script>
			var images = [];		
			
			const colors = ['#ff0000' , '#00ff00' , '#0000ff' , '#fff835' , '#35fff4'];
			const canvas = document.getElementById('game_canvas'); 
			const context = canvas.getContext('2d');
					
			canvas.autofocus;

			context.canvas.width = window.innerWidth; 
			context.canvas.height = window.innerHeight;

			function processKey(key , action) {
			
				switch(key) {
				
					case "ArrowLeft": 
						_left(action);
						break; 

					case "ArrowRight": 
						_right(action);
						break; 

					case "ArrowUp": 
						_jump(1);
						break; 
				}
			
			}

			document.addEventListener("keydown" , e => processKey(e.key , 1)); 
			document.addEventListener("keyup" , e => processKey(e.key , 0)); 
			window.addEventListener('resize' , () => {resize();});

			var text_pos = canvas.width * .35; 
			var text_y = 0; 
			var speed = 150; 

			var previousTime = null;
			var start = null; 
			var sum = null; 
			var about = false; 
			var hiScore = initHS(); 

			var gameLoop = (timestamp) => {
				
				if (!previousTime) { 
					start = timestamp; 
					previousTime = timestamp; 
					loadImages();
					
					document.getElementById('about').onclick = function() { if(about == false) _set_flag(); about = true;}
					document.getElementById('home_click').onclick = function() { if(about == true) _set_flag(); about = false; console.log("hello");}
					requestAnimationFrame(gameLoop);
					return; 
				}

				context.clearRect(0,0,canvas.width,canvas.height); 

				var progress = (timestamp - previousTime) / 1000;
				sum += (timestamp - previousTime);

				_update(progress , sum);  

				if (sum > 30)
					sum = 0; 

				context.beginPath(); 
				context.moveTo(canvas.width, canvas.height - 2); 
				context.lineTo(0 , canvas.height - 2);
			        context.stroke();
	
				previousTime = timestamp;

				var score = _get_score(); 
				
				if (score > hiScore)
					hiScore = score; 

				context.font = "30px Oswald"; 
				context.fillStyle = 'black'; 
				context.fillText("SCORE: " + score , canvas.width * .01 , canvas.height * .1); 
				context.fillText("HIGHSCORE: " + hiScore , canvas.width * .01 , canvas.height * .15); 

				if (about == true) {
					context.fillText("Hi! I'm Chris and Welcome to my Site!" , text_pos , text_y);

					text_y += (progress * 200); 

					if (text_y > (canvas.height * .7))
						return; 

				}
				
				requestAnimationFrame(gameLoop);
			};
		
		</script>
